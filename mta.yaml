_schema-version: 3.3.0
ID: sales
description: A simple CAP project.
version: 1.0.0
modules:
- name: sales-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: sales-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: sales-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: sales-db
  parameters:
    buildpack: nodejs_buildpack
- name: sales-destination-content
  type: com.sap.application.content
  requires:
  - name: sales-destination-service
    parameters:
      content-target: true
  - name: sales_html_repo_host
    parameters:
      service-key:
        name: sales_html_repo_host-key
  - name: uaa_sales
    parameters:
      service-key:
        name: uaa_sales-key
  parameters:
    content:
      instance:
        destinations:
        - Name: Sales_Application_sales_html_repo_host
          ServiceInstanceName: sales-html5-app-host-service
          ServiceKeyName: sales_html_repo_host-key
          sap.cloud.service: Sales_Application
        - Authentication: OAuth2UserTokenExchange
          Name: Sales_Application_uaa_sales
          ServiceInstanceName: sales-xsuaa-service
          ServiceKeyName: uaa_sales-key
          sap.cloud.service: Sales_Application
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: sales-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: sales_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - salesapp.zip
      name: salesapp
      target-path: resources/
- name: salesapp
  type: html5
  path: app/salesapp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: sales-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: sales-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: sales-destination-service
    service-plan: lite
- name: sales_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: sales-html5-app-host-service
    service-plan: app-host
- name: uaa_sales
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: sales-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
